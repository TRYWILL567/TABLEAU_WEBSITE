<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Tableau Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .dashboard-id {
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Embedded Tableau Dashboard</h1>
        <p>Here's the embedded Tableau dashboard:</p>
        <iframe src="https://prod-apnortheast-a.online.tableau.com/t/trywill567af88b8dfb7/views/UKSS188_pub1/Dashboard1?:origin=card_share_link&:embed=y"></iframe>
        <p class="dashboard-id">Dashboard ID: abe8c464-6ed5-42b5-9c8c-398857e02417</p>
        <a href="https://prod-apnortheast-a.online.tableau.com/t/trywill567af88b8dfb7/views/UKSS188_pub1/Dashboard1?:origin=card_share_link&:embed=n" target="_blank">Open Dashboard in New Tab</a>
    </div>
</body>
</html>
